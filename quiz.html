<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .question {
            font-size: 18px;
            margin-bottom: 15px;
        }
        .options {
            margin-bottom: 20px;
        }
        .option {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            margin: 5px 0;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .option:hover {
            background-color: #0056b3;
        }
        .result {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }
        .button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Quiz Game</h1>
        <div class="question" id="question"></div>
        <div class="options">
            <button class="option" onclick="checkAnswer('A')" id="optionA"></button>
            <button class="option" onclick="checkAnswer('B')" id="optionB"></button>
            <button class="option" onclick="checkAnswer('C')" id="optionC"></button>
            <button class="option" onclick="checkAnswer('D')" id="optionD"></button>
        </div>
        <div class="result" id="result"></div>
        <button class="button" id="nextButton" onclick="nextQuestion()">Next Question</button>
    </div>

    <script>
        const questions = [
            {
                question: "What is the capital of France?",
                options: {
                    A: "Berlin",
                    B: "Madrid",
                    C: "Paris",
                    D: "Rome"
                },
                correctAnswer: "C"
            },
            {
                question: "Which is the largest planet in our solar system?",
                options: {
                    A: "Earth",
                    B: "Jupiter",
                    C: "Saturn",
                    D: "Mars"
                },
                correctAnswer: "B"
            },
            {
                question: "Who wrote 'Romeo and Juliet'?",
                options: {
                    A: "William Shakespeare",
                    B: "Charles Dickens",
                    C: "Mark Twain",
                    D: "Jane Austen"
                },
                correctAnswer: "A"
            },
            {
                question: "What is the square root of 64?",
                options: {
                    A: "6",
                    B: "8",
                    C: "7",
                    D: "9"
                },
                correctAnswer: "B"
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;

        function loadQuestion() {
            const currentQuestion = questions[currentQuestionIndex];
            document.getElementById("question").textContent = currentQuestion.question;
            document.getElementById("optionA").textContent = currentQuestion.options.A;
            document.getElementById("optionB").textContent = currentQuestion.options.B;
            document.getElementById("optionC").textContent = currentQuestion.options.C;
            document.getElementById("optionD").textContent = currentQuestion.options.D;
            document.getElementById("result").textContent = '';
            document.getElementById("nextButton").style.display = 'none';
        }

        function checkAnswer(option) {
            const currentQuestion = questions[currentQuestionIndex];
            const resultElement = document.getElementById("result");
            if (option === currentQuestion.correctAnswer) {
                resultElement.textContent = "Correct!";
                resultElement.style.color = "green";
                score++;
            } else {
                resultElement.textContent = "Incorrect!";
                resultElement.style.color = "red";
            }
            document.getElementById("nextButton").style.display = 'inline-block';
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                loadQuestion();
            } else {
                showFinalScore();
            }
        }

        function showFinalScore() {
            const resultElement = document.getElementById("result");
            resultElement.textContent = `Your final score is: ${score} / ${questions.length}`;
            document.getElementById("nextButton").style.display = 'none';
        }

        loadQuestion();
    </script>

</body>
</html>
